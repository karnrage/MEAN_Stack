
<div class="row">
  <div class="col-sm-12">
      <h1>Anonymous Notes</h1>
      <form class="form" (submit)="onSubmit()" #noteForm="ngForm">
          <div class="form-group">
              <input class="form-control" placeholder="Enter Note Here..." type="text" name="note" [(ngModel)]="note.text">
          </div>
          <button type="submit" class="btn btn-default">Add Note</button>
        </form>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <router-outlet></router-outlet>
  </div>
</div>
