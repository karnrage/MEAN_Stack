<div class="container">
  <div class="row main">
      <div class="main-login main-center">
        <h5>Enter your new note</h5>
        <form class="ng-untouched ng-pristine ng-invalid" (submit)="onSubmit(); noteForm.reset()" name="noteForm" #noteForm="ngForm">
            
            <!-- Not using Username so commented out -->
            <div class="form-group">
                <label for="noteText" class="cols-sm-2 control-label">Note</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="noteText" placeholder="Enter your Note"
                        required minlength="2" maxlength="200" pattern="[^'\x22'\x27]+"
                        [(ngModel)]="note.noteText" #noteTextError="ngModel"/>
                        <div class="row text-danger offset-md-2 col-md-8">
                          <p class="col-md-12" *ngIf="noteText.errors?.required && noteText.touched">A note is required.</p>
                          <p class="col-md-12" *ngIf="noteText.errors?.minlength && noteText.touched">A note must have at least 2 characters.</p>
                          <p class="col-md-12" *ngIf="noteText.errors?.maxlength && noteText.touched">A note may have no more than 200 characters.</p>
                          <p class="col-md-12" *ngIf="noteText.errors?.pattern && noteText.touched">A note cannot have quotes.</p>
                        </div>
                    </div>
                </div>
            </div>

          <div class="form-group">
            <div class="row">
              <div class="offset-md-2 col-md-4">
                <input type="submit"  class="form-control" value="Add Note" [disabled]="noteForm.invalid">
              </div>
            </div>
          </div>

        </form>
    </div>
  </div>
</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
